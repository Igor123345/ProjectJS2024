
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцінка</title>
    <style>
        h1{
            text-align: center;
            font-size: 30px;
        }
       body{
        background-color: #2d2e2e; 
         color: #FFFFFF;
         text-shadow: 1px 2px black;
         font-family: sans-serif;


        }
        .container{
        width: 40%;
        margin-top: 100px;
        font-size: 25px;
        background-color: rgba(255, 255, 255, 0.133);
        padding: 30px 60px;       
        border-radius: 15px;
        }

        .side {
    width: 80%;
    padding: 10px 0;
    font-size: 25px;
    color: #070707;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #070707;
    outline: none;
    background: transparent;}
        
.btn {
  
  background-color:rgba(121, 255, 117, 0.642) ;
  border-radius: 42px;
  border-width: 0;
  color: #FFFFFF;

 
  font-family: 'Courier New', Courier, monospace;
  font-size: 15px;
  font-weight: 700;
  justify-content: center;
  letter-spacing: .04em;
  line-height: 16px;
  margin: 10px;
  padding: 18px 18px;
  text-align: center;
  
}

.btn:hover {
  background-color: aqua;
}

@media (min-width: 768px) {
  .btn {
    font-size: 21px;
    padding: 18px 34px;
  }
}
    </style>
</head>

<body>
    <script>
        function f(){
        let answer=document.getElementById("answer");
        let string='';
                   

        let count = +document.f.a.value; 


        switch (count) {
          case 1:
          case 2: 
          case 3:
          string+="У вас оцінка початкового рівня";
            break; 
          case 4:
          case 5: 
          case 6:   
          string+="У вас оцінка середнього рівня" ;
            break; 
            
          case 7:
          case 8:
          case 9:

          string+="У вас оцінка достатнього рівня";
            break
          case 10:
          case 11:
          case 12:
          string+="У вас оцінка вищого рівня! Вітаю!";
            break
          default:
          string+='У вас оцінка яка не входить в діапазон України(1-12)';


        }
      answer.innerHTML = string;
    }    
    </script>
    <center><div class="container">
        <h1>Площа трикутника</h1>
        <form name="f" action="javascript:f()">
            Ваша оцінка:
            <input class="side" name="a" type="text" value="" size="4">



            <input class="btn" type="submit" value="Submit">
            <input class="btn" type="reset" name="reset" value="Reset"><br>
            
        </form>
         <span id="answer"></span>
        </div>
      </center>
    
</body>
</html>
