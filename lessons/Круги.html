<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кола</title>
    <style>
        .container{
            background-color: rgb(53, 53, 53);
            border-radius: 5px;
            padding: 40px 60px;
            width: 1400px;
            border: #070707;
        margin-top: 100px;
        font-size: 25px;
        color: #ead9d9;
        }
        body{
            background-color: #4a4a4a;
        }
        input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #070707;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #070707;
    outline: none;
    background: transparent;}

  
.btn {
  appearance: button;
  background-color:rgba(121, 255, 117, 0.642) ;
  border: solid transparent;
  border-radius: 50px;
  border-width: 0 0 4px;
  box-sizing: border-box;
  color: #d0cfcf;
  cursor: pointer;
  display: inline-block;
  font-family: din-round,sans-serif;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: .8px;
  line-height: 20px;
  margin: 10px;
  outline: none;
  overflow: visible;
  padding: 13px 16px;
  text-align: center;
  text-transform: uppercase;
  touch-action: manipulation;
  transform: translateZ(0);
  transition: filter .2s;
  user-select: none;
  -webkit-user-select: none;
  vertical-align: middle;
  white-space: nowrap;
  width: 30%;
}

.btn:after {
  background-clip: padding-box;
  background-color: #1CB0F6;
  border: solid transparent;
  border-radius: 16px;
  border-width: 0 0 4px;
  bottom: -4px;
  content: "";
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  z-index: -1;
}

.btn:main,
.btn:focus {
  user-select: auto;
}

.btn:hover:not(:disabled) {
  filter: brightness(1.1);
  -webkit-filter: brightness(1.1);
}

.btn:disabled {
  cursor: auto;
}
span{
    margin: 15px;
}


.side{
    background-color: #d0cfcf;
}
    </style>

</head>
<body>
    <script>
        function co() {
            let c = document.getElementById("myCanvas");
            let cxt = c.getContext("2d");
    
            let rect = +document.co.a.value;
    
            for (let count = 0; count < rect; count++) {
                let x = Math.floor(Math.random() * c.width);
                let y = Math.floor(Math.random() * c.height);
                let radius = Math.floor(50 + Math.random() * 150);
    
                let red = Math.floor(Math.random() * 256);
                let green = Math.floor(Math.random() * 256);
                let blue = Math.floor(Math.random() * 256);
    
                // Випадкова прозорість між 0.2 та 0.8
                let alpha = 0.2 + Math.random() * 0.6;
    
                // Формування рядка стилю для кольору та прозорості
                let color = `rgba(${red}, ${green}, ${blue}, ${alpha})`;
    
                cxt.fillStyle = color;
                cxt.strokeStyle = color;
                cxt.lineWidth = 6;
                cxt.lineJoin = "round";
    
                cxt.beginPath();
                cxt.arc(x + radius, y + radius, radius, 0, 2 * Math.PI);
                cxt.stroke();
                cxt.fill();
            }
        }
    </script>
    
    
    
        
    <center>
    <div class="container">
       <center><p><b>Кола</b></p></center>
<form name="co" action="javascript:co()">

    <p style="margin-bottom: -20px;">Введіть кількість кіл</p>
    <br>


    <input class="side" name="a" type="text" value="" size="4">
    <input class="btn" type="submit" value="OK">
    <input class="btn" type="reset" name="reset" value="Скинути">
    <br>



    <canvas id="myCanvas" width="1200" height="1200"
    style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>





    <span id="answer"></span>
</form>



    </div></center>
</body>
</html>
